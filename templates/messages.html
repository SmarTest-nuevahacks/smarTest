<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>smarTest</title>
  <link rel="icon" href="{{ url_for('static',filename='pics/favicon.png') }}" type="image/x-icon"/>
  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static',filename='css/one-page-wonder.min.css') }}" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>

   <!-- Fa-Fa -->
  <script src="https://kit.fontawesome.com/301b488078.js" crossorigin="anonymous"></script>
   <!-- Easy-Button -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
  <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="#">smarTest</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
    {% if username %}
      <li class="nav-item">
          <a class="nav-link" href="/grades">Grades</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="/message">Messages</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout: {{ username }} </a>
      </li>
	  {% else %}
          <li class="nav-item">
            <a class="nav-link" href="#">Registration</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
	  {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  {{ content }}
  
  <section style="width: 100%;">
    <table style="width: 100%; vertical-align: middle;">
      <tr style="height: 10%;">
        <!--Searchbox-->
        <th style="width: 20%;">
          <select style="margin: 20px;" id="selectView" onchange="
            if (selectedIndex == 0) {
              var recepient = 'Select a conversation to start';
              var email = '';
              document.getElementById('messages').hidden = true;
              document.getElementById('sendingTags').hidden = true;
            } else {
              var recepient = document.getElementById('selectView').value;
              var email = {{ users }}[selectedIndex-1];
              document.getElementById('messages').hidden = false;
              document.getElementById('sendingTags').hidden = false;
            }
            document.getElementById('name').textContent = recepient;
            document.getElementById('email').textContent = email;
          ">
            <option value="">--Search recepient--</option>
            {% for item in users %}
              <option value={{ item[0] }}>
                {{ item[1] }} - {{ item[0] }}
              </option>
            {% endfor %}
          </select>
          <!--Set option to be selected as default-->
          <script>
            document.getElementById('selectView').selectedIndex = 0;
          </script>
        </th>
        <!--Current conversation info-->
        <th style="width: 80%;">
          <p id='name'>Select a conversation to start</p>
          <p id='email' style="color: gray; margin-top: 0px; font-size: smaller;"></p>
        </th>
      </tr style="height: 90%">
        <!--All conversations-->
        <th>
          
        </th>
        <!--Current conversation messages-->
        <th>
          <ul id='messages'>
            <!--Show messages with js-->
          </ul>
          <div id='sendingTags' >
            <input type='text' id='messageField' style='width: 80%;' placeholder="Message..">
            <script src="../static/js/messages.js" type="text/javascript"></script>
            <button id="sendButton" onclick="
            var node = document.createElement('LI');
            var textnode = document.createTextNode(document.getElementById('messageField').value);
            node.appendChild(textnode);
            document.getElementById('messages').appendChild(node);
            
            //username = {{ username }};
            recipient = document.getElementById('selectView').value;
            header = 'Message';
            content = document.getElementById('messageField').value;
            
            window.location.href = `/sendMessageRequest?username={{ username }}&recipient=${recipient}&header=${header}&content=${content}`;

            document.getElementById('messageField').value = '';
            ">Send</button>
          </div>
          <!--Don't show messages at the begging-->
          <script>
            document.getElementById('messages').hidden = true;
            document.getElementById('sendingTags').hidden = true;
          </script>
        </th>
      <tr>

      </tr>
    </table>
  </section>

  <!-- Footer -->
  <footer class="py-5 bg-black" style="margin: 0; position: absolute; bottom: 0; width: 100%;">
    <div class="container">
      <p class="m-0 text-center text-white small">smarTest 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static',filename='js/map.js') }}"></script>

</body>

</html>
